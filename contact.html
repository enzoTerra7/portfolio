      <section id="contactUs" class="mt-6 w-full flex flex-col gap-4">
        <h1 class="text-gray-200 font-black text-xl lg:text-2xl">
          Entre em contato
        </h1>
        <form action="" class="flex flex-col w-full gap-4">
            <div class="flex items-center gap-4 ">
                <div class="flex flex-col flex-1 min-w-[300px] gap-1">
                    <label for="assunto" class="text-base font-medium text-gray-300">
                        Assunto
                    </label>
                    <input
                        required
                        placeholder="Insira o assunto"
                        name="assunto"
                        class="w-full border border-gray-700 rounded-lg p-2 bg-transparent text-gray-300 focus:outline focus:outline-gray-300"
                    />
                </div>
                <div class="flex flex-col flex-1 min-w-[300px] gap-1">
                    <label for="email" class="text-base font-medium text-gray-300">
                        Seu e-mail
                    </label>
                    <input
                        required
                        placeholder="Insira o seu e-mail"
                        name="email"
                        type="email"
                        class="w-full border border-gray-700 rounded-lg p-2 bg-transparent text-gray-300 focus:outline focus:outline-gray-300"
                    />
                </div>
            </div>
          <textarea
            required
            placeholder="Insira o conteúdo do e-mail"
            class="w-full border border-gray-700 rounded-lg p-2 bg-transparent text-gray-300 focus:outline focus:outline-gray-300"
            rows="15"
          ></textarea>
          <div class="flex items-center gap-4 justify-end">
            <button class="btn bg-red-500 border-none hover:bg-red-700 text-white" type="reset">Limpar</button>
            <button class="btn bg-gray-800 text-white hover:bg-black border-none" type="submit">Enviar</button>
          </div>
        </form>
