<!DOCTYPE html>
<html lang="pt-br" class="w-screen dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex w-full h-screen bg-gray-900 flex-col">
    <nav
        class="hidden md:flex w-full items-center justify-end p-4 lg:p-8 gap-6 flex-col items-center md:flex-row divide-y divide-white md:divide-none">
        <a href="#"
            class="text-lg font-medium text-[#c0550e] text-md cursor-default w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Home
        </a>
        <a href="./portfolio.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Portfólio
        </a>
        <a href="./curriculum.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Currículo
        </a>
        <a href="./contact.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Contato
        </a>
    </nav>

    <button class="text-white border border-[#f79327] p-4 rounded-lg md:!hidden w-fit mx-auto mb-2" id="show-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="currentColor">
            <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
    </button>

    <button id="hidden-button" class="text-white border border-[#f79327] md:!hidden p-4 rounded-lg hidden w-fit mx-auto mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512" fill="currentColor">
            <path
                d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
        </svg>
    </button>

    <nav id="navbar"
        class="hidden md:!hidden w-full items-center justify-end gap-6 flex-col items-center md:flex-row divide-y divide-white md:divide-none transition-opacity ease-in duration-700 opacity-100 hover:opacity-0">
        <a href="#"
            class="text-lg font-medium text-[#c0550e] text-md cursor-default w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Home
        </a>
        <a href="./portfolio.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Portfólio
        </a>
        <a href="./curriculum.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Currículo
        </a>
        <a href="./contact.html"
            class="text-lg font-medium transition-colors duration-300 cursor-pointer text-white hover:text-[#f79327] text-md w-full text-center pt-6 md:w-fit md:text-start md:pt-0">
            Contato
        </a>
    </nav>
    
    <main class="flex flex-1 items-center justify-evenly gap-4 p-4 flex-wrap">
        <img alt="Foto do Enzo" src="https://picsum.photos/seed/picsum/200/300"
            class="w-72 lg:min-w-[320px] object-cover h-72 lg:h-[25vw] lg:w-[25vw] rounded-full" />
        <div class="flex flex-1 items-center md:items-start xl:max-w-[30vw] min-w-[320px] gap-2 p-4 flex-col">
            <h1 class="text-2xl md:text-5xl xl:text-7xl font-normal text-white text-md">
                Enzo
            </h1>
            <h2 class="text-xl md:text-2xl xl:text-4xl font-normal text-[#f79327] text-md">
                Terra Apolinário
            </h2>
            <small class="text-base md:text-xl xl:text-2xl text-gray-400 font-medium text-center md:text-start">
                Um desenvolvedor ReactJS (NextJS) & NestJS
            </small>
        </div>
    </main>
    <script>
        const showButton = document.getElementById("show-button");
        const mobileMenu = document.getElementById("navbar");
        const hiddenButton = document.getElementById("hidden-button");

        showButton.addEventListener("click", () => {
            mobileMenu.classList.remove("hidden");
            mobileMenu.classList.add("flex");
            showButton.classList.add('hidden')
            hiddenButton.classList.remove('hidden')
        });

        hiddenButton.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
            mobileMenu.classList.remove("flex");
            hiddenButton.classList.add('hidden')
            showButton.classList.remove('hidden')
        });
    </script>
</body>

</html>
